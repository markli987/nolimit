                        <a href="javascript:;" title="上月" id="prevmonth" class="u-pre f-tac"><i class="icon-arrL"></i></a><strong class="txt f-ib f-vam f-fs16" id="thismonth" data-month="<!--{eval echo date('Y-m');}-->" ><!--{eval echo date('Y-m');}-->(本月)</strong><a href="javascript:;" title="下月" id="nextmonth" class="u-next f-tac"><i class="icon-arrR"></i></a>

                </div>
                <div class="ct s-bgcWhite">
                    <!--{if !empty($course) }-->
                    <div class="unit f-mb5">
                        <div class="lst f-fs16 s-fcGray"> 
                            <ul class="item clearfix item-title">
                                <li class="date f-fl  s-fcBlue">时间</li>
                                <li class="name f-fl s-fcBlue">任课老师</li>
                                <li class="con f-fl s-fcBlue">课名</p></li>

                            </ul>

                                    <li class="date f-fl"><h4 class="time">{$value['course_date']}第{$value['course_sort']}节</h4></li>
                                    <li class="name f-fl">{$value['teacher_user_name']}</li>
                                    <li class="con f-fl">
                                        <h2>{$value['node_title']}

                                        </h2>
                                    </li>
                                    <li class="count f-fl"><em>{$value['appraise']['average']}</em></li>
                                    <!--{eval if($value['is_appraise']):;}-->

                                    <!--{eval else :;}-->
                                    <li class="operate f-fr"><a class="todo addAppraise" data-course="{$value['id']}" href="javascript:;">去评价</a></li>
                                    <!--{eval endif;}-->
                                </ul>
                                <!--{/loop}-->
