<div class="m-upload width600" style="display: block; top: 200px; left: 500px;">
    <h5 class="hd">

    <div class="bd f-mt10">
        <div class="courseType s-bgc f-mb10">
            <dl class="clearfix f-mb10">
                <dt class="f-fl">课程对象：</dt>
                <dd class="f-fl">
                    <span><em>年级:</em>
                    <select id="province" name="province">
                        <option value="">一年级</option><option value="MP3">一年级</option><option value="MP3">一年级</option><option value="MP3">一年级</option>
                    </select>
                    </span>

                    <span class="f-ml20"><em>班级:</em>
                    <select id="province" name="province"><option value="">1班</option><option value="MP3">1班</option><option value="MP3">1班</option><option value="MP3">1班</option></select>
                    </span>
                </dd>
            </dl>

            <dl class="clearfix">
                <dt class="f-fl">课程备注：</dt>
                <dd class="f-fr"><textarea name="" id="" cols="80" rows="1" placeholder="请输入备注"></textarea></dd>
            </dl>
        </div>

        <div class="courseTable">
            <div class="tableInfo clearfix">
                <div class="f-fl f-fs16">
                    从我的备课夹中挑选
                    <select id="province" name="province" class="f-ml20">
                        <option value="">鄂科版</option></select>
                </div>
                <div class="f-fr">
                    <a href="" class="customBtn colourLightGray customBtnNormal">新建备课夹</a>
                </div>
            </div>
            <table class="tableSet" id="tableTest">
                <thead>
                    <tr>
                        <th style="width:5%" class="order"><input type="checkbox" name="" id="" /></th>
                        <th style="width:40%">备课标题</th>
                        <th style="width:20%">章节</th>
                        <th style="width:35%">操作</th>
                    </tr>
                </thead>
                <!-- 表头可选 -->
                <tbody>
                    <tr class="">
                        <td><input type="checkbox" name="" id="" /></td>
                        <td>第1课 我是小小理财师</td>
                        <td>一单元第一章</td>
                        <td style="font-size:12px"><a href="">编辑</a>|<a href="">复制</a>|<a href="">删除</a>|<a href="">添加到课程</a></td>
                    </tr>
                </tbody>

        </div>
