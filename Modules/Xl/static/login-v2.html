<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/component.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" /> 
</head>

<body class="login-bg" scroll="no"> 
    <!--内容&底部-->
        <div class="g-bd"> 
           <div class="m-logo-page">
              <h1><img src="images/logint-title.gif" alt="湖北省中小学教材支撑平台" /></h1>
              <span><img src="images/lesson-name.gif" alt="心理健康教育" /></span>
           </div>

           <div class="m-enterSection clearfix">
              <a href="" class="btn-login f-fl"></a>
              <a href="" class="btn-loginOut f-fl"></a>
              <!-- <a href="" class="btn-view f-fr"></a> -->
           </div>

          <!-- 登录 -->
          <div class="m-popLayer" style="height:394.5px; opacity: 1; overflow: hidden; display:none;">
            <div class="tt clearfix">
              <span class="icon-arrowTop" style="margin-left:180px;">&nbsp;</span>
            </div>
            <div class="ct clearfix">
              <div class="ctw">
                <div class="m-input f-fl">
                  <form>
                    <h3>使用多多社区帐号登录</h3>
                    <div class="f-tac">
                      <span class="login-inp-bg account-pad"> <i class="account-ico"></i>
                        <input name="account" class="account" placeholder="输入多多账号名称" type="text"></span>
                    </div>

                    <div class="f-tac">
                      <span  class="login-inp-bg password-pad"> <i class="password-ico"></i>
                        <input name="password" class="password" placeholder="输入密码" type="password"></span>
                    </div>

                    <div class="f-tac">
                      <input class="login-btn" type="button" value="登录"></div>

                  </form>

                  <div class="m-input-sign">
                    <a href="" class="a-Grayl f-fr">
                      <i></i>
                      找回密码
                    </a>
                    <span class="f-fl">
                      <input type="checkbox" name="" id="" />
                      记住帐号
                    </span>
                    <div class="f-cb"></div>
                  </div>

                </div>

                <div class="m-gotoReg f-fr">
                  <h3>前往多多社区注册</h3>
                  <h6>实名制教育社区</h6>
                  <h6 class="img-dodo"></h6>
                  <p><a href="" class="btn-gotoReg"></a></p>
                </div>
              </div>
            </div>
          </div>
          <!-- ==登录== -->
          
          <!-- 随便看看 -->
          <div class="m-popLayer" style="height: 394.5px; opacity: 1; overflow: hidden;display:;">
            <div class="tt clearfix">
              <span class="icon-arrowTop" style="margin-left:600px;">&nbsp;</span>
            </div>
            <div class="ct clearfix">
              <div class="ctw">
                <div class="m-toggle m-toggle-login">
                  <ul>
                    <li>
                      <a href="" class="a-Grayl">
                        <span class="m-toggle-pic"> <i class="teacher"></i>
                        </span>
                        <span  class="tex">我是教师</span>
                      </a>
                    </li>
                    <li>
                      <a href=""  class="a-Grayl">
                        <span class="m-toggle-pic"> <i  class="student"></i>
                        </span>
                        <span class="tex">我是学生</span>
                      </a>
                    </li>
                    <li>
                      <a href="" class="a-Grayl select">
                        <span class="m-toggle-pic">
                          <i  class="parents"></i>
                        </span>
                        <span  class="tex">我是家长</span>
                      </a>
                    </li>
                    <li class="manager">
                      <a href="" class="a-Grayl">
                        <span class="m-toggle-pic">
                          <i  class="manager"></i>
                        </span>
                        <span class="tex">我是管理者</span>
                      </a>
                    </li>
                  </ul>
                  <div class="f-cb"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- 随便看看 -->

          <!-- 注销登录 -->
          <div class="m-idInfo m-popLayer" style="height: 394.5px; opacity: 1; overflow: hidden;display:none;">
            <div class="tt clearfix">
              <span class="icon-arrowTop" style="margin-left:400px;">&nbsp;</span>
            </div>
            <div class="ct clearfix">
              <div class="ctw">
                <div class="m-info">
                  <div class="m-info-img f-fl">
                    <img src="http://dev-images.dodoedu.com/shequPage/common/image/info-160.gif"></div>
                  <div class="m-info-tex f-fl">
                    <h2>
                      孙定涛
                      <span title="目前等级3级" class="icon-level"> <i class="num3"></i>
                      </span>
                    </h2>
                    <ul>
                      <li>身份：教师</li>
                      <li>班级：update2</li>
                      <li>学校：长江数字小学</li>
                      <li class="loginOut"><a href="" class="customBtn colourLOrange">注销登录</a></li>
                    </ul>
                  </div>
                  <div class="f-cb"></div>

                </div>
              </div>
            </div>
          </div>
          <!-- ==注销登录== -->
          </div>

        <div class="g-ft">
            <div class="g-ftc">
                主管：湖北省教育厅　主办：长江出版传媒股份有限公司 湖北省教育信息化发展中心　承办：湖北博盛数字教育服务有限公司<br />
                服务邮箱：services@dodoedu.com 客服热线：400-8866-561 鄂ICP备13014028号-1
            </div>

    </div>
