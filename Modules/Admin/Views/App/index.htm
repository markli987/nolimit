<div id="ajaxpage" class="easyui-panel" style="padding:5px;" data-options="fit:true">
	<table id="app-dg" title="<!--{$title}-->" class="easyui-datagrid" data-options="rownumbers:true,fit:true,fitColumns:true,singleSelect:true,pagination:true,url:'<!--{$getJsonDataUrl}-->',method:'get',pageSize:20,toolbar:'#app-tb'">
	  <thead>
		<tr>
          <th field='trindex' width='50'>序号</th>
          <th field='name' width='80'>应用名称</th>
          <th field='url' width='80'>应用路经</th>
          <th field='icon' width='80'>应用图标</th>
          <th field="target" width="50">方式</th>
          <th field="is_mobile" width="50">手机应用</th>
          <th field="is_ok" width="50">状态</th>

	</div>
</div>
