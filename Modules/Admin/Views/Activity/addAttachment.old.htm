<div id="ajaxpage" class="easyui-panel" style="padding:5px;height: 300px" data-options="fit:true">
    <div class="form">
       <form action="<!--{$process_attachment_url}-->" method="post" id="attachment_data_form" name="attachment_data_form" class="ui-form">
            <div class="form_row">
                <label><span class="ui-form-required">*</span>附件地址：</label>
                <input type="text" class="form_input_200"  id="activity_resourse_content" name="data[activity_resourse_content]"  placeholder="附件地址"    datatype="*" />
                <input type='hidden' id="activity_resourse_pid"  name="data[activity_resourse_pid]" value="<!--{$activity_id}-->" />
                <input type='hidden' id="activity_resourse_type"  name="data[activity_resourse_type]" value="<!--{$resource_type}-->" />
                <div class="info"><span class="ui-form-other"></span></div>
            </div>
            <div class="ui-form-item">
                <input type="button" id="btn_submit" value="保存" style="display:none;" />
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        syform_val('attachment_data_form');
    });
    function okForm(){
        $('#attachment_data_form').submit();
    }
</script>
